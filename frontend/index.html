<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Bizarre Gallery</title>
    <link rel="stylesheet" href="style.css" />
    <script src="https://cdn.jsdelivr.net/npm/nsfwjs/dist/nsfwjs.min.js"></script>
  </head>
  <body>
    <main>
      <h1 id="title">Bizarre Gallery</h1>
      <h4 id="description">
        Add your piece to the ongoing story...the start of the story, middle or
        the end.
      </h4>
      <a href="https://perchance.org/ai-pixel-art-generator"
        >Ai Image Generator [use 'Square' shape]</a
      >
      <hr />
      <div
        id="errorMessage"
        class="message"
        style="color: rgb(196, 2, 2)"
      ></div>
      <div
        id="successMessage"
        class="message"
        style="color: rgb(1, 179, 1)"
      ></div>
      <hr />
      <!-- Upload Section -->
      <p id="file-requirements">
        Image Requirements: <br />
        * size < 1 MB <br />
        * aspect ratio of 1:1 & dimensions >= 128x128px <br />
        * filetypes [.jpeg, .jpg, .png, .tiff, .bmp]
      </p>
      <form id="uploadForm">
        <input
          type="file"
          id="imageUpload"
          name="image"
          accept="image/*"
          required
        />
        <label>
          <input type="radio" name="position" value="start" required /> Start
        </label>
        <label>
          <input type="radio" name="position" value="middle" /> Middle
        </label>
        <label> <input type="radio" name="position" value="end" /> End </label>
        <button type="submit">Upload</button>
      </form>
      <hr />
      <!-- Gallery Section -->
      <div class="gallery" id="gallery">
        <!-- GIFs will be populated here -->
      </div>
    </main>
    <script src="index.js"></script>
  </body>
</html>
