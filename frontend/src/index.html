<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>My Website</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <main>
      <h1 id="title">Serverless Image Processor</h1>
      <h4 id="description">
        Upload an image (size limit 2 mb). <br />
        Supported filetypes [.jpeg, .png, .tiff, .bmp]
        <br />
        An Azure Function processes image to generate randomly stylized version
        and displays it in the gallery.
      </h4>
      <!-- Upload Section -->
      <form id="uploadForm">
        <input
          type="file"
          id="imageUpload"
          name="image"
          accept="image/*"
          required
        />
        <label>
          <input type="radio" name="position" value="start" required /> Start
        </label>
        <label>
          <input type="radio" name="position" value="middle" /> Middle
        </label>
        <label> <input type="radio" name="position" value="end" /> End </label>
        <button type="submit">Upload</button>
      </form>
      <hr />
      <!-- Gallery Section -->
      <!-- TBD -->
    </main>
    <script src="index.js"></script>
  </body>
</html>
